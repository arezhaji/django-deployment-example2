<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'style/base.css' %}>
</head>
<body>
    <nav>
        <ul>
            <li><a href={% url 'base_app:index' %}>Home</a></li>            
            <li><a href={% url 'base_app:register' %}>Registering</a></li>            
            <li><a href={% url 'admin:index' %}>Admin</a></li>


            {% if user.is_authenticated %}
                <li><a href={% url 'logout' %} >logout</a></li>
            {% else %}
                <li><a href={% url 'base_app:login' %}>login</a></li>
            {% endif %}
        </ul>        
    </nav>   

    {% block body_block %}
    
    {% endblock body_block %}
</body>
</html>
