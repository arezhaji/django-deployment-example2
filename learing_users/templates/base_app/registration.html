{% extends 'base_app/base.html' %}
    {% block body_block %}    
    <h1> Welcome to Registration page</h1>

    <div>
    
        {% if registered %}
            <h1>thanks to Register</h1>
        {% else %}
            <h1>Register here!</h1>
            <h1>fill out the form:</h1>

            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p}}
                <input type="submit" value="submit">
            </form>
        {% endif %}
    
    </div>
    {% endblock body_block %}
